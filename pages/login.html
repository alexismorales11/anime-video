<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/logo-inicio-sesio.png" alt="Logo">
        
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="correo . . .">
                <input class="input" type="password" placeholder="contraseña . . .">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../img/google-icon.png" alt="Google">Inicia sesion con Google</div>
                <div><img src="../img/twitter-icon.png" alt="Twitter">Inicia sesion con Twitter</div>
            </section>
                <section class="login__container--register">
                    <p>No tienes ninguna cuenta <a href="../pages/registro.html">Registrate</a></p>
                </section>
            </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>   
</body>
</html>
